<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>Recent Notes | Tree Style History</title>
	<link rel="stylesheet" href="css/history.css">
	<script type="text/javascript" src="scripts/moo.js"></script>
	<script type="text/javascript" src="scripts/func.js"></script>
	<script type="text/javascript" src="scripts/notes.js"></script>
	<script type="text/javascript" src="scripts/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="scripts/marked.min.js"></script>
	
	<!-- Add zTree support for tree structure -->
	<link rel="stylesheet" href="css/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="scripts/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="scripts/jquery.ztree.exhide.js"></script>
	<script type="text/javascript" src="scripts/fuzzysearch.js"></script>
</head>
<body>
	<div id="navigation-menu">
		<h1 class="lang" data-lang-string="treeOptions"></h1>
		<ul>
			<li><a href="history2.html" class="lang" data-lang-string="treeOptions"></a></li>
			<li><a href="history.html" class="lang" data-lang-string="linerHistory"></a></li>
			<li><a href="closed.html" class="lang" data-lang-string="closeHistory"></a></li>
			<li><a href="bookmark.html" class="lang" data-lang-string="linerBookMark"></a></li>
			<li><a href="notes.html" class="lang selected" data-lang-string="recentNotes"></a></li>
			<li><a href="options.html" class="lang" data-lang-string="options"></a></li>
		</ul>
	</div>
	<div id="history-container">
		<table id="main-table">
			<tr>
				<td>
					<h1 class="lang" id="header-text" data-lang-string="recentNotes"></h1>
				</td>
				<td id="search">
					<input id="notes-search" type="text" placeholder="Filter" value="">
					<button id="open-notes-manager" class="button" style="margin-left: 10px; padding: 2px 8px; font-size: 12px;">📑 管理器</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<a href="#" class="lang" data-lang-string="showCalendar" id='showCalendar'></a>
					<div id="rh-views">
						<!-- Replace flat structure with tree structure -->
						<ul id="notesTreeDemo" class="ztree"></ul>
						<!-- Keep original for fallback -->
						<div id="rh-views-tube" style="display: none;">
							<div id="rh-views-insert"></div>
						</div>
					</div>
				</td>
			</tr>
		</table>
		
		<!-- Add calendar and search filter functionality like history2.html -->
		<div id="calendar" class="calendar2">
			<table id="calendar-table">
				<tr>
					<td id="calendar-left">
						<input type="text" id="delete-range-one" name="delete-range-one" value=""><br>
						<input type="text" id="delete-range-two" name="delete-range-two" value=""><br>
						<input id="delete-range-button" class="button" type="button" value="">
					</td>
					<td id="calendar-right">
						<div id="calendar-nav">
							<span id="dsdi"></span>
							<span id="dsmi"></span>
							<span id="dsyi"></span>
						</div>
						<div id="calendar-week">
							<span class="day lang" data-lang-string="sundayLetter"></span>
							<span class="day lang" data-lang-string="mondayLetter"></span>
							<span class="day lang" data-lang-string="tuesdayLetter"></span>
							<span class="day lang" data-lang-string="wednesdayLetter"></span>
							<span class="day lang" data-lang-string="thursdayLetter"></span>
							<span class="day lang" data-lang-string="fridayLetter"></span>
							<span class="day lang" data-lang-string="saturdayLetter"></span>
						</div>
						<div id="calendar-days"></div>
						<div id="calendar-total"><span class="lang" data-lang-string="notesTotal"></span> <span
								id="calendar-total-value">0</span>

							<form id="rh-search-form" action="#">
								<input id="rh-search" type="text" placeholder="Filter notes" value="">
								<p>
								<div id="search-tag">
									<a href="#" class="tag">📝</a>
									<a href="#" class="tag">🌐</a>
									<a href="#" class="tag">📋</a>
									<a href="#" class="tag">✏️</a>
									<a href="#" class="tag">🗑️</a>
									<a href="#" class="tag">📄</a>
									<a href="#" class="tag">🔍</a>
								</div>
								</p>
							</form>

						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
